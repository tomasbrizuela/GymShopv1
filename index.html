<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>GymShop v1</title>
</head>

<body>
    <nav class="container-fluid">
        <div class="row">
            <div class="col-md-1 d-flex flex-row justify-content-start align-items-center p-2 bg-white" id="navBar">
                <i class="fa-solid fa-bars p-2" id="navBarButton"></i>
            </div>
            <div class="col-md-10 d-flex flex-row justify-content-start align-items-center p-2" id="home">
                <div class="col-md-6 d-flex justify-content-start">
                    <a href="#" class="p-2 text-start" id="gymshop">GymShop</a>
                </div>
            </div>
            <div class="col-md-1 d-flex flex-row justify-content-center align-items-center p-2" id="cart">
                <i class="fa-solid fa-cart-shopping" id="cartButton"></i>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12 d-flex flex-column justify-content-center align-items-center">
                <h1 class="text-center">GymShop Winter Sale</h1>
                <div class="col-md-12 d-flex flex-column justify-content-center align-items-center">
                    <label for="searchBar">Search for Products</label>
                    <input type="search" name="searchBar" id="searchBar" autocomplete="off" placeholder="i.e. Crossfit">
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid m-0">
        <div class="row m-0" id="products">

        </div>
    </div>

    <div id="sideBar" class="rounded" style="display: none;">
        <h5 class="p-3 text-center fw-bold">Choose your sport</h5>
        <p class="text-center fw-bold">Gym</p>
        <p class="text-center fw-bold">Running</p>
        <p class="text-center fw-bold">Crossfit</p>
        <p class="text-center fw-bold">Accessories</p>
    </div>

    <div id="cartBar" class="rounded container" style="display: none;">
        <div class="row">
            <div class="col-12 border-bottom">
                <h6 class="text-center fw-bold m-3 p-2">WELCOME TO YOUR BAG</h6>
            </div>
            <div class="col-12" id="cartContainer">

            </div>
            <div class="col-12 border-top m-0 p-0 d-flex flex-row justify-content-center align-items-center">
                <h6 class="text-start col-6 m0 p-4">TOTAL:</h6>
                <P class="text-end col-6 m0 p-4" id="precioFinal">$129.00</P>
            </div>
        </div>
    </div>

    <div id="overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="database.js"></script>
    <script src="app.js"></script>
    <script src="app2.js"></script>
</body>

</html>
